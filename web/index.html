<html>
    <head>
        <title>Welcome Page</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="Style.css">
        <script type="text/javascript" src="jquery-3.2.0.min.js"></script>
        <script type="text/javascript" src="js_func.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/font-awesome.min.css">
    </head>
    <body>
        <div class="container" >
            <section id="content" >
                <h1>Login Form</h1>
                <form action="LoginServlet.do" method="POST">
                    <div class="wrapper" > 
                        <i class="fa fa-user" ></i>
                        <input type="text" placeholder="Username" name="Username" required/>
                    </div>
                    <div class="wrapper" >
                        <i class="fa fa-lock" ></i>
                        <input type="password" placeholder="Password" name="Password" required/>
                    </div>
                    <div>
                        <input type="submit" value="Login" />
                    </div>
                    <div >
                        <a href="register.html" style="float:left">Register</a>
                        <a href="forgotPassword.jsp" style="float:right">Forgot Password</a>
                    </div>
                    
                </form>
            </section>
        </div>
        
    </body>
</html>
